<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
    <!-- settings go here -->

    <!-- Default font for the Arabic language (no fc-match pattern) -->
    <!-- <match>
        <test compare="contains" name="lang">
            <string>ar</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Noto Serif Display Regular</string>
        </edit>
    </match> -->
    
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Sarasa Fixed Slab K</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <!-- <edit name="family" mode="assign" binding="same"><string>Sarasa Gothic K Nerd Font</string></edit> -->
        <edit name="family" mode="assign" binding="same"><string>Atkinson Hyperlegible</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>SAGA</string></edit>
    </match>

</fontconfig>
