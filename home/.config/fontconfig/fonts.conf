<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>

    <!-- Enable Ligatures for monospaced fonts -->
    <!-- <match target="font">
        <test name="family" compare="eq" ignore-blanks="true">
            <string>monospace</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>liga off</string>
            <string>dlig off</string>
        </edit>
    </match> -->

    <!-- I am using the 'prefer' method just because it is easier to manage  -->

    <!-- My fonts are ordered in this way: -->
    <!-- 
        1. English
        2. Arabic
        3. CJK (Chinese, Japanese, Korean, etc)
        4. Others & Fallbacks
     -->

    <!-- Sans Fonts -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Atkinson Hyperlegible</family>
            <family>Sarasa Gothic K Nerd Font</family>

            <family>Noto Sans Arabic</family>

            <family>Noto Sans CJK HK</family>
            <family>Noto Sans CJK JP</family>
            <family>Noto Sans CJK KR</family>
            <family>Noto Sans CJK SC</family>
            <family>Noto Sans CJK TC</family>

            <family>Noto Sans</family>
        </prefer>
    </alias>

    <!-- Serif Fonts -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Sarasa Fixed Slab K</family>
            <family>Noto Serif</family>

            <family>Noto Naskh Arabic</family>

            <family>Noto Serif CJK HK</family>
            <family>Noto Serif CJK JP</family>
            <family>Noto Serif CJK KR</family>
            <family>Noto Serif CJK SC</family>
            <family>Noto Serif CJK TC</family>

            <family>Noto Serif Display</family>
        </prefer>
    </alias>

    <!-- Monospaced Fonts -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>SAGA</family>
            <family>Sarasa Mono K</family>
            <family>Noto Sans Mono CJK HK</family>
            <family>Noto Sans Mono CJK JP</family>
            <family>Noto Sans Mono CJK KR</family>
            <family>Noto Sans Mono CJK SC</family>
            <family>Noto Sans Mono CJK TC</family>
        </prefer>
    </alias>

</fontconfig>